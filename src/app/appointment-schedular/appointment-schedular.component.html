<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedular">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Waiting for Approvals</ion-label>
      <ion-badge>{{waitngApprovalCount}}</ion-badge>
    </ion-tab-button>
    <ion-tab-button tab="accept">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      <ion-label>Accepted</ion-label>
      <ion-badge color="success">{{acceptedCount}}</ion-badge>

    </ion-tab-button>
    <ion-tab-button tab="reject">
        <ion-icon name="close-circle-outline"></ion-icon>
      <ion-label>Rejected</ion-label>
      <ion-badge color="danger"> {{rejectedCount}}</ion-badge>

    </ion-tab-button>
    <ion-tab-button (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>


</ion-tabs>
